<div>
	<h1>Registrieren</h1>
  	<form id="registration-form">
  	 	<label for="email">E-Mail</label>
  	  	<input id="email" type="email" name="email" placeholder="E-Mail Adresse" required="required" />
  	 	<label for="password">Passwort</label>
  	  	<input id="password" type="password" name="password" placeholder="********" required="required" />
  	 	<label for="confirm-password">Passwort-Bestätigen</label>
  	  	<input id="confirm-password" type="password" name="confirm-password" placeholder="********" required="required" />
  	 	<label for="nickname">Username</label>
  	  	<input id="nickname" type="text" name="nickname" placeholder="Username" required="required" />
  	  	<input type="submit" />
  	  	<input type="reset" />
  	</form>
  	<div class="buttons">
		<button id="back">Zurück</button>
	</div>
</div>
