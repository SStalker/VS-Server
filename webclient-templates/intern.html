<div class="chat">
	<div class="main-menu" >
		<p>Menü</p>
	  	<ul>
		  	<li>
		  	  <a id="searchFriend" href="#" >Freund hinzufügen</a>
		  	</li>
		  	<li>
		  	  <a id="toChatarea" href="#
		  	    ">Chat</a>
		  	</li>
		  	<li>
		  	  <a id="logout" href="#" >Logout</a>
		  	</li>
		</ul>
	</div>
  	<div class="intern-wrapper">
		<div id="chatarea">
			<div class="lists">
			  	<div id="friendlist">
			  		<ul data-bind="foreach: friends">
			  			<li><a><span data-bind="text: nickname"></span><span data-bind="visible: online">(Online)</span></a></li>
			  		</ul>
			  	</div>
			  	<div id="chatlist"></div>
			</div>
			<div class="chat-wrapper"></div>
		</div>

		<div id="searchFriends">
		  	<div id="incomming-requests">
		  		<h3>Eingehende Freundesanfragen</h3>
		  	  	<div id="requests">
		  	  		<ul data-bind="foreach: requests">
		  	  			<li><span class="nickname" data-bind="text: nickname"></span>  ( <span class="email" data-bind="text: email"></span> )
						<button class="accept">Annehmen</button> </li>
		  	  		</ul>
		  	  	</div>
		  	</div>
			<div id="search" >
				<form id="searchFriend-form" >
				  	<label>
				  		Nutzername oder E-Mail Adresse eingeben:
				  		<input id="searchUser" type="text" name="searchUser" placeholder="Suchen" required="required" />
				  	</label>
				  	<input type="submit" />
				</form>
				</div>
				<div>
				<h3>Suchergebnis:</h3>
				<div id="results" class="">
					<ul data-bind="foreach: users">
						<li><span class="nickname" data-bind="text: nickname"></span>  ( <span class="email" data-bind="text: email"></span> )
						<button class="add">Hinzufügen</button> </li>
					</ul>
				</div>
			</div>
		</div>

  	</div>
</div>
